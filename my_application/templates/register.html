<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, 
            initial-scale=1">
            <title>
            {% block title %}Register Page{% endblock %}
            </title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        </head>
        <body>            
                <h1>Register our account</h1>
                <div class="container-fluid">
                    {% block content %}
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for msg in messages %}
                                    <p>{{msg}}</p>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                    <form method="POST" action="/register">
                        
                      <div class="form-outline mb-4">
                        <input type="text" id="usr" name = "usr" class="form-control"
                          placeholder=" text" />
                        <label class="form-label" for="usr">Username</label>
                      </div>

                        <div class="form-outline mb-4">
                          <input type="email" id="email" name = "email" class="form-control"
                            placeholder=" email address" />
                          <label class="form-label" for="form2Example11">Email</label>
                        </div>

                        <div class="form-outline mb-4">
                          <input type="password" id="pswd" name="pswd" class="form-control" />
                          <label class="form-label" for="pswd">Password</label>
                        </div>

                        <button class="button is-block is-info is-large is-fullwidth">Register</button>
                    </form>

                    {% endblock %}
                </div>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        </body>
    
    </html>
